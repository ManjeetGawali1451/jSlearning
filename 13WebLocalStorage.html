<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
 <script>
console.log("Local Storage");
window.localStorage.setItem('name',  'Manjeet Gawali');
window.localStorage.setItem('city',  'Sangola');
window.localStorage.setItem('pincode', '400001');
window.localStorage.setItem('district',  'Solapur');
console.log(window.localStorage.length);
console.log(window.localStorage.getItem('name'));
console.log(window.localStorage.getItem('city'));
console.log(window.localStorage.getItem('pincode'));
console.log(window.localStorage.getItem('district'));
window.localStorage.removeItem('city')
console.log("Local Storage");  

</script>   
</body>
</html>
